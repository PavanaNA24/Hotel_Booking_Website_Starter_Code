<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div>
        <form action="index.html" method="GET" autocomplete="off">
            
            <label for="name">Username:</label>

            <button>Login</button>
        </form>

    </div>
</body>
</html>
